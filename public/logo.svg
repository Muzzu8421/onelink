<svg viewBox="0 0 130 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Text "Onelink" -->
  <text x="5" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="currentColor">OneLink</text>
  
  <!-- Icon on the right with tight spacing and scaled down -->
  <g transform="translate(99, 4) scale(1.3)">
    <!-- Center hub -->
    <circle cx="12" cy="12" r="2.5" fill="currentColor"/>
    
    <!-- Outer nodes at angles -->
    <circle cx="12" cy="4" r="1.5" fill="currentColor"/>
    <circle cx="18.5" cy="7.5" r="1.5" fill="currentColor"/>
    <circle cx="18.5" cy="16.5" r="1.5" fill="currentColor"/>
    <circle cx="12" cy="20" r="1.5" fill="currentColor"/>
    <circle cx="5.5" cy="16.5" r="1.5" fill="currentColor"/>
    <circle cx="5.5" cy="7.5" r="1.5" fill="currentColor"/>
    
    <!-- Connecting lines -->
    <line x1="12" y1="9.5" x2="12" y2="5.5" stroke="currentColor" stroke-width="1.5"/>
    <line x1="14" y1="10.5" x2="17" y2="8.5" stroke="currentColor" stroke-width="1.5"/>
    <line x1="14" y1="13.5" x2="17" y2="15.5" stroke="currentColor" stroke-width="1.5"/>
    <line x1="12" y1="14.5" x2="12" y2="18.5" stroke="currentColor" stroke-width="1.5"/>
    <line x1="10" y1="13.5" x2="7" y2="15.5" stroke="currentColor" stroke-width="1.5"/>
    <line x1="10" y1="10.5" x2="7" y2="8.5" stroke="currentColor" stroke-width="1.5"/>
  </g>
</svg>